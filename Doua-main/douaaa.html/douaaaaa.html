<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fe4ff2, #7f00fe);
            font-family: Arial, sans-serif;
        }

        .box {
            width: 100%;
            max-width: 400px; /* Fixe une largeur maximale pour le box */
            background: #131111;
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            box-sizing: border-box; /* Assure que les paddings ne cassent pas les dimensions */
        }

        .border-line {
            width: 50px;
            height: 4px;
            background: #ef4ffe;
            margin: 0 auto 20px;
            border-radius: 2px;
        }

        h2 {
            color: #ee0bbd;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            padding-left: 30px;
            border: 2px solid #e3058e;
            border-radius: 30px;
            outline: none;
            font-size: 16px;
            transition: border 0.3s ease;
            box-sizing: border-box; /* Assure un bon comportement de largeur */
        }

        .input-box input:focus {
            border: 2px solid #fe4f4f;
        }

        .input-box span {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #e51081;
            font-size: 14px;
            pointer-events: none;
        }

        .imp-links {
            margin: 20px 0;
        }

        .imp-links a {
            color: #ececeb;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .imp-links a:hover {
            text-decoration: underline;
        }

        .btn {
            background: #ea4ffe;
            color: #ea069a;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ee1af2;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="border-line"></div>
        <form action="#">
            <h2>Sign In</h2>
            <div class="input-box">
                <input type="text" required="required" />
                <span>Username</span>
            </div>
            <div class="input-box">
                <input type="password" required="required" />
                <span>Password</span>
            </div>
            <div class="imp-links">
                <a href="#">Forgot password</a>
                <a href="#">Sign up</a>
            </div>
            <input type="submit" value="Login" class="btn" />
        </form>
    </div>
</body>
</html>
