<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Association AL BARAKA</title>
    <meta name="description" content="association AL BARAKA">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1s">
    <link rel="stylesheet" href="../static/css/sign.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
   
    <div class="login">
        <img src="../static/images/profile.jpg" alt="">
        <h1>Signup</h1>
        <form id="signupForm">
            <label> Username </label>
            <input id="userNameInput" type="text" placeholder="Enter Your Name" required>

            <label>Email </label>
            <input id="emailInput" type="email" placeholder="Enter Your Password" required>

            <label>Password </label>
            <input id="passwordInput" type="password" placeholder="Enter Your Password" required>

            <input type="submit" value="Signup">

            <p>Already have an account? <a href="../index.html">Login</a></p>

        </form>
    </div>


    <script src="../static/js/validation.js"></script>
    <script src="../static/js/apiService.js"></script>
    <script src="../static/js/helpers.js"></script>
    <script>
        $(document).ready(function () {

            if(isAuthenticated()){
                redirectTo("pages/confirmEmail.html");
            }

          // Example: Handle signup form submission
          $('#signupForm').submit(function (e) {
            e.preventDefault();
        
            const userData = {
              userName: $('#userNameInput').val(),
              email: $('#emailInput').val(),
              password: $('#passwordInput').val()
            };

            //validation
            const validation = validateUserData(userData);
            
            if (validation.isValid){
                ApiService.signup(
                  userData,
                  function (response) {
                    // Success
                    saveUserToLocalStorage(response.user);
                    redirectTo("confirmEmail.html");
                  },
                  function (error) {
                    alert('Signup failed: ' + error.responseText);
                  }
                );
                console.log("yessss")
            }else{
                alert("Invalid Information please check the console");
                console.log(validation);
            }

            
          });
    
        });
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
